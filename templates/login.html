<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <title>Heirloom Diary</title>
</head>

<body class="auth-body">

    <div class="auth-card">

        <h1 class="auth-title">Heirloom Diary</h1>
        <p class="auth-subtitle">2026</p>

        <form method="POST" class="auth-form">
            <input type="text" name="username" placeholder="Your chosen name" required>
            <input type="password" name="password" placeholder="Your secret phrase" required>
            <button type="submit">Access the Archives</button>
        </form>

        <p class="auth-footer">New here? <a href="/register">Enter the Covenant</a></p>

    </div>

</body>
</html>
